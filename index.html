---
layout: default
title: Aloso's Blog
---
{% for post in site.posts %}
<h2 class="post-title-link">
    <a href="{{ post.url }}">{{ post.title }}</a>
</h2>
<div class="mini-meta">
    {{ post.date | date_to_string }} <span class="bullet"></span> {{ post.content | reading_time_as_i }} read
</div>
{{ post.excerpt }}
<a href="{{ post.url }}">Continue reading...</a>
{% endfor %}
